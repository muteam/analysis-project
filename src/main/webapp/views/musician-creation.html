<div class="container">
  <h1>Create a new musician</h1>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="musician.firstName" placeholder="First name"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="musician.lastName" placeholder="Last name"/>
      </div>
    </div>
	<div class="control-group">
      <label class="control-label" for="instrument">Instrument:</label>

      <div class="controls">
        <input type="text" id="instrument" ng-model="musician.instrument" placeholder="Instrument"/>
      </div>
    </div>
	</br>
    <div class="control-group">
	  <div class="controls">
        <a ng-click="createNewMusician()" class="btn btn-small btn-primary">create new musician</a>
      </div>
    </div>
  </form>
</div>
