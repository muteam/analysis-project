<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th style="min-width: 80px;">First name</th>
        <th style="min-width: 80px;">Last name</th>
		<th style="min-width: 80px;">Instrument</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="musician in musicians">
        <td>{{ musician.firstName }}</td>
        <td>{{ musician.lastName }}</td>
		<td>{{ musician.instrument }}</td>
        <td><a ng-click="editMusician(musician.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="deleteMusician(musician.id)" class="btn btn-small btn-primary">delete</a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewMusician()" class="btn btn-small btn-primary">create new musician</a>
</div>
